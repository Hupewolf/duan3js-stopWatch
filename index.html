<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đồng hồ bấm giờ</title>
</head>
<body>
    <div class="clock" id="time">00 : 00 : 00<span class="ms">.00</span></div>
    <div class="btnBox">
        <button class="start" onclick="start()">Bắt đầu</button>
        <button class="pause" onclick="pause()">Dừng lại</button>
        <button class="r" onclick="reset()">Đặt lại</button>
    </div>
    <button onclick="fast()" id="f">x2</button>
    <script src="main.js"></script>
</body>
</html>
